<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop volley</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="modification.css" />
</head>

<body style="height: 100vh;">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row mx-auto col-10 col-md-6"> <!-- Responsive column size -->
            <section class="col-12">
                <form method='post' action='' class="p-4 border rounded bg-light">
                    <h2 class="text-center text-primary">Login</h2>
                    <div class="mb-3">
                        <label for="nom" class="form-label">
                            <h5 style="color: rgb(128, 128, 128);">Nom:</h5>
                        </label>
                        <input type='text' class="form-control" name='nom_utilisateur' placeholder='Nom' required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <h5 style="color: rgb(128, 128, 128);">Password</h5>
                        </label>
                        <input type="password" name="mot_de_passe" class="form-control" placeholder="******" required>
                    </div>
                    <div class="text-center">
                        <input type='submit' value="Connexion" class="btn btn-primary w-100"> <!-- Full-width button -->
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

<script src="bootstrap.min.js"></script>
</html>
